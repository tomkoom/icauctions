<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width" />
		<title>icAuctions - auctions on Internet Computer</title>
		<base href="/" />

		<link type="text/css" rel="stylesheet" href="main.css" />
	</head>
	<body>
		<nav class="nav">
			<div class="logo">
				<h1>icAuctions</h1>
			</div>

			<button class="connect-wallet-btn">Connect Wallet</button>
		</nav>
		<div class="container">
			<div class="container__content">
				<p>(timer)</p>
				<img
					class="artwork"
					src="https://uploads0.wikiart.org/00339/images/leonardo-da-vinci/mona-lisa-c-1503-1519.jpg"
					alt="NFT for sale"
				/>
				<p class="body-text center">
					<span class="span-gray500">Highest bid by</span>
					<a href="" target="_blank" class="link"
						><b>3ag26...6qe</b></a
					>
					<br />
					<b>12.12 ICP <span class="span-gray500">$435</span></b>
				</p>
				<div class="bid-controls">
					<input
						class="bid-input"
						type="number"
						placeholder="Enter bid amount"
						min="0"
						max=""
					/>
					<button class="bid-btn">
						Connect wallet to place a bid
					</button>
				</div>
				<div class="error-msg-div"></div>
			</div>
		</div>
	</body>
</html>
